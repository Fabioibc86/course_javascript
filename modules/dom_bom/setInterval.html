<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corso Javascript</title>
      
</head>
<body>
    <p id="interval"></p>
  
  <script>

setInterval(interval,1000);
    function interval() {   // evento d'intervallo
     let d = new Date();
     document.getElementById("interval").innerHTML=
     d.getHours() + ":" +
     d.getMinutes() + ":" +
     d.getSeconds();
   }
    </script>
    </body>
    </html>
