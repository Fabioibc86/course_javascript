<body>
    
         <script>

           // destructuring array

          let dest = ['giallo','verde','rosso'];
          let des = [colore1,colore2,colore3] = dest;
           console.log(colore1,colore2,colore3);

           // destructuring object

           let obj = {nomee:'fabio',jobb:'teacher'};
           let  {nomee,jobb} = obj;
           console.log(`${nomee}  ${jobb}`);
         
         </script>
</body>
